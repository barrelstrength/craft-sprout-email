{% import "_includes/forms" as forms %}

{% set mailers = craft.sproutEmail.getMailers() %}

{% for mailer in mailers %}
    {% if loop.first %}
    <table id="mailers" class="data fullwidth">
        <thead>
            <th>Mailer</th>
        </thead>
        {% endif %}

        <tr>
            <td>
                <a href="{{ cpUrl('sproutemail/' ~ mailer.name ) }}">{{ mailer.title }}</a>
            </td>
        </tr>

        {% if loop.last %}
    </table>
    {% endif %}

{% endfor %}

<div class="buttons">
    <a class="btn" href="{{ actionUrl('sproutEmail/mailer/installMailers') }}" title="Refresh List">Refresh List</a>
</div>
