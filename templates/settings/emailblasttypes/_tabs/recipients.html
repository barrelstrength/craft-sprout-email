<form method="post" action="" accept-charset="UTF-8">
	<input type="hidden" name="action" value="sproutEmail/emailBlastType/saveEmailBlastType">
	<input type="hidden" name="redirect" value="sproutemail/emailblasts">
	<input type="hidden" name="id" value="{{ emailBlastTypeId }}">
  <input type="hidden" name="tab" value="recipients">
  <input type="hidden" name="continue" value="false">

	<div id="tab-recipients" class="tab-content">
	  <div id="{{ emailBlastType.emailProvider }}-recipients-template"  >
			{% include "sproutemail/_services/" ~ emailBlastType.emailProvider ~ "/recipients" %}
		</div>
	</div>

	<div class="buttons hidden" id="recipient-btns" >
		<input class="btn" type="submit" value="Save Recipients">
		<input class="btn submit save-and-continue" id="recipients" type="submit" value="Save Recipients & Continue">
	</div>

</form>
