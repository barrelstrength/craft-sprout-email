{% import "_includes/forms" as forms %}

<h1>Review &amp; Send</h1>

<table class="data fullwidth">
	<tbody>
		<tr>
			<td><strong>Subject</strong></td>
			<td>{{ email.subjectLine }}</td>
		</tr>
		<tr>
			<td><strong>From Name</strong></td>
			<td>{{ email.fromName }}</td>
		</tr>
		<tr>
			<td><strong>From Email</strong></td>
			<td>{{ email.fromEmail }}</td>
		</tr>
		<tr>
			<td><strong>Reply To</strong></td>
			<td>{{ email.replyToEmail }}</td>
		</tr>
		<tr>
			<td style="vertical-align:top;">
				<strong>Recipient Lists</strong>
			</td>
			<td>
				<ul>
					{% for list in lists %}
				  	<li>{{ list }}</li>
					{% endfor %}
				</ul>
			</td>
		</tr>
	</tbody>
</table>

<div class="buttons right">
	<div class="buttons">
		<button id="cancel" class="btn">{{ "Cancel"|t }}</button>
		<button
	        data-mailer="campaignmonitor"
			data-action="sproutEmail/campaignEmails/export"
	        data-email-id="{{ email.id }}"
	        data-campaign-id="{{ campaign.id }}"
	        class="btn submit icon actions send-campaign">{{ "Send Campaign"|t }}</button>
	</div>
</div>
