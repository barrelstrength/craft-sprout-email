{% import "_includes/forms" as forms %}

<h1>Campaign Monitor</h1>

{% if success %}

	{% if response.success %}
		<h2>Your campaign was sent successfully.</h2>
	{% else %}
		<h2>Your campaign failed to send.</h2>
	{% endif %}

	<hr>

	{{ response.content }}

{% else %}

	<h2>An unknown error occurred. Please try again.</h2>

{% endif %}

<hr>

<div class="buttons right">
	<div class="buttons">
		<button id="close" class="btn">{{ "Done"|t }}</button>
	</div>
</div>
