<h1>{{ "Test Notification"|t }}</h1>

<table class="data fullwidth">
	<tbody>
		<tr>
			<td><strong>{{ "Subject Line"|t }}</strong></td>
			<td>{{ entry.title }}</td>
		</tr>

		<tr>
			<td><strong>{{ "Sending To"|t }}</strong></td>
			<td>
				{{ recipient }}
			</td>
		</tr>
		{% if needRule %}
			<tr>
				<td> <p style="color: #d00;">{{"Need to set rule for this notification."|t }}</p></td>
			</tr>
		{% endif %}

	</tbody>
</table>

<div class="buttons right">
	<button id="close" class="btn">{{ "Cancel"|t }}</button>
	<button
		{% if needRule %} disabled style="opacity: 0.25;" {% endif %}
		data-mailer="defaultmailer"
		data-action="sproutEmail/entry/export"
		data-entry-id="{{ entry.id }}"
		data-campaign-id="{{ campaign.id }}"
		class="btn submit actions">
		{% if campaign.isNotification() %}
			{{- "Send Test"|t -}}
		{% else %}
			{{- "Send Campaign"|t -}}
		{% endif %}
	</button>
</div>
