<form method="post" action="" accept-charset="UTF-8" data-saveshortcut data-saveshortcut-redirect="{{ url('sproutemail/notifications/edit/' ~ emailBlastTypeId) }}">
	<input type="hidden" name="action" value="sproutEmail/notifications/saveNotification">
	<input type="hidden" name="redirect" value="sproutemail/notifications">
	<input type="hidden" name="id" value="{{ emailBlastTypeId }}">
	<input type="hidden" name="tab" value="recipients">
	
	<div id="tab-recipients" class="tab-content">
		<div id="{{ emailBlastType.emailProvider }}-recipients-template"  >
		   {% include "sproutemail/_providers/" ~ emailBlastType.emailProvider ~ "/recipients" %}
		</div>
	</div>
	
	<div class="buttons">
		<input class="btn" type="submit" value="Save EmailBlastType Recipients">
		<input class="btn submit save-and-continue" id="recipients" type="submit" value="Save EmailBlastType Recipients & Continue">
	</div>
</form>
