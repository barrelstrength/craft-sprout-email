{% if email.getUrl() %}

	{% if type == 'previewHtml' %}
		<a href="{{ shareUrl }}" title="{{ email.title }}" onclick="window.open('{{ shareUrl }}', 'newwindow',
			'width=920, height=600'); return false;">{{ "Preview"|t }}</a>
	{% endif %}

	{% if type == 'previewText' %}
		<a href="{{ shareUrl }}&type=text" title="{{ email.subjectLine }}" onclick="window.open('{{ shareUrl }}', 'newwindow',
			'width=920, height=600'); return false;">{{ "Preview"|t }}</a>
	{% endif %}

{% endif %}
